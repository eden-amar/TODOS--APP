<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=News+Cycle&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <title>Register</title>

</head>

<body>
    <span class="login-button">
        <button onclick="window.location.href='../index.html'">LOGIN</button>
    </span>
    <main class="register-main">
        <h1>REGISTER</h1>
        <div>
            <form action="">

                <label for="email"><b>First Name</b></label>
                <input type="text" placeholder="Enter first Name" name="first-name" id="first-name" required>

                <label for="email"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="Last-name" id="last-name" required>

                <label for="email"><b>User Name</b></label>
                <input type="text" placeholder="Enter User Name" name="user-name" id="user-name" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="password"><b>Password</b></label>
                <input type="text" placeholder="Enter Password" name="password" id="password" required>

                <div class="div-register-button">
                    <button class="register-button">REGISTER</button>
                </div>

            </form>
        </div>
    </main>
    <script src="./register.js"></script>
</body>

</html>
